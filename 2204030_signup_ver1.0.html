<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="2204030_style.css">
  
  <script>
    function resetForm() {
      document.forms['signupForm'].reset();
      document.getElementById('ageValue').innerText = 30;
    }

    function submitForm(event) {
      event.preventDefault();
      alert("회원가입이 완료되었습니다!");
    }
  </script>
</head>
<body>

  <h3>회원가입 폼</h3>
  <hr>

  <form name="signupForm" method="post" onsubmit="submitForm(event)">
    <label for="userid">사용자 ID : </label>
    <input type="text" id="userid" name="userid" placeholder="아이디 입력"><br>

    <label for="password">비밀 번호 : </label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력"><br>

    <label for="email">이 메 일 : </label>
    <input type="email" id="email" name="email" placeholder="example@domain.com"><br>

    <label for="age">나이 : </label>
    <input type="range" id="age" name="age" min="1" max="100" value="30" 
           oninput="document.getElementById('ageValue').innerText = this.value;">
    <div class="age-display">선택한 나이: <span id="ageValue">30</span>세</div><br>

    <label>성별 :</label>
    <input type="radio" id="male" name="gender" value="male" checked> 남자
    <input type="radio" id="female" name="gender" value="female"> 여자<br>

    <label>좋아하는 음식 (복수 선택):</label><br>
    <input type="checkbox" name="food" value="케밥">케밥
    <input type="checkbox" name="food" value="치킨">치킨
    <input type="checkbox" name="food" value="피자">피자
    <input type="checkbox" name="food" value="닭가슴살">닭가슴살
    <input type="checkbox" name="food" value="돼지국밥">돼지국밥
    <input type="checkbox" name="food" value="짜장밥">짜장밥
    <input type="checkbox" name="food" value="볶음밥">볶음밥
    <input type="checkbox" name="food" value="알리올리오">알리올리오<br>

    <label for="major">학과 :</label>
    <select id="major" name="major">
      <option value="비즈니스컨설팅학과">비즈니스컨설팅학과</option>
      <option value="미래인재학부">미래인재학부</option>
      <option value="융합디자인학과">융합디자인학과</option>
    </select><br>

    <label for="birthdate">생년월일 :</label>
    <input type="date" id="birthdate" name="birthdate"><br>

    <label for="favcolor">좋아하는 색 :</label>
    <input type="color" id="favcolor" name="favcolor"><br>

    <div style="display: flex; justify-content: space-between; width: 150px;">
      <button type="button" onclick="resetForm()">정보 초기화</button>
      <button type="submit">회원가입</button>
    </div>
  </form>

</body>
</html>
